syntax = "proto3";

package proto;

service Resource {
    rpc GetCpu (GetCpuMessage) returns (CpuResponse) {}
    rpc GetMemory (GetMemoryMessage) returns (MemoryResponse) {}
}

message GetCpuMessage {
    string id = 1;
}

message CpuResponse {
    string max = 32;
    string used = 16;
    string price = 8;
}

message GetMemoryMessage {
    string id = 1;
}

message MemoryResponse {
    string max = 128;
    string used = 120;
    string price = 2;
}